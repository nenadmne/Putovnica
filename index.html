<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">


  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
  <body>
    <main>

      <div class="heading">
        <div>
          <h1> TRAVEL DIARY </h1>
        </div>
      </div>

      <div class="places">
        <div class="montenegro">
          <div class="pin-div">
            <img src="./images/pin.png" alt="pin">
          </div>
          <div class="name-div"> MONTENEGRO </div>
          <div class="pic-div">
            <img src="./images/CG.JPG" alt="crna gora">
          </div>
        </div>
        <div class="italy">
          <div class="pin-div">
            <img src="./images/pin.png" alt="pin">
          </div>
          <div class="name-div"> ITALY </div>
          <div class="pic-div">
            <img src="./images/Italija.JPG" alt="italija">
          </div>
        </div>
        <div class="hungary">
          <div class="pin-div">
            <img src="./images/pin.png" alt="pin">
          </div>
          <div class="name-div"> HUNGARY </div>
          <div class="pic-div">
            <img src="./images/Budimpesta.jpg" alt="Budimpesta">
          </div>
        </div>
        <div class="croatia">
          <div class="pin-div">
            <img src="./images/pin.png" alt="pin">
          </div>
          <div class="name-div"> CROATIA </div>
          <div class="pic-div">
            <img src="./images/Dubrovnik.jpg" alt="hrvatska">
          </div>
        </div>
        <div class="bosnia">
          <div class="pin-div">
            <img src="./images/pin.png" alt="pin">
          </div>
          <div class="name-div"> BOSNIA </div>
          <div class="pic-div">
            <img src="./images/Trebinje.jpg" alt="bosna">
          </div>
        </div>
      </div>

    </main>
  </body>
</html>
